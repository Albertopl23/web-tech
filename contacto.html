<main class="post-content" style="max-width: 700px; margin: 60px auto; padding: 0 20px;">
    <section id="header-post" style="text-align: center; margin-bottom: 40px;">
        <h1>Contacto</h1>
        <p>¿Tienes alguna duda, sugerencia o feedback? Escríbeme y te responderé lo antes posible.</p>
    </section>

    <form name="contacto-techguia" method="POST" data-netlify="true" style="display: flex; flex-direction: column; gap: 20px; background: #f8fafc; padding: 40px; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
        
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <label for="nombre" style="font-weight: 600; color: #1a202c;">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required style="padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; font-size: 1rem;">
        </div>

        <div style="display: flex; flex-direction: column; gap: 8px;">
            <label for="email" style="font-weight: 600; color: #1a202c;">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required style="padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; font-size: 1rem;">
        </div>

        <div style="display: flex; flex-direction: column; gap: 8px;">
            <label for="mensaje" style="font-weight: 600; color: #1a202c;">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="6" placeholder="¿En qué puedo ayudarte?" required style="padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; font-size: 1rem; resize: vertical;"></textarea>
        </div>

        <button type="submit" style="background: #3182ce; color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: background 0.3s;" onmouseover="this.style.background='#2b6cb0'" onmouseout="this.style.background='#3182ce'">
            Enviar Mensaje
        </button>
    </form>
</main>
